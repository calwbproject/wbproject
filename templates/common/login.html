{% extends "base.html" %} {% block content %}

<form method="post" id="logout_form" style="display: hidden">
  {% csrf_token %} {{form.non_field_errors}}
  <div>
    <label>ID</label>
    {{ form.username}}
  </div>
  <div>
    <label>Password</label>
    {{form.password}}
  </div>
  <button type="submit">Login</button>
</form>

{% endblock %}
